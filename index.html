<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Ora – Your AI Assistant by Zakria Khan. Ask anything, get instant answers." />
  <meta name="author" content="Zakria Khan" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Ora – Zaky’s Personal Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Particle canvas background -->
  <canvas id="canvas"></canvas>

  <!-- All UI content sits here -->
  <div class="content">
    <header>🤖 Talk to Ora</header>

    <div id="chat-box">
      <div class="ai-msg fade-in">Hi, I’m Ora, Zaky’s personal assistant. How can I assist you today?</div>
    </div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" />
      <button id="sendBtn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="11" fill="white"/>
          <path d="M9 6L15 12L9 18" stroke="#2d6db3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>

    <footer>Built with ❤️ by Zakria Khan – Powered by Gemini</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
