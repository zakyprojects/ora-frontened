<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Ora – Your AI Assistant by Zakria Khan. Ask anything, get instant answers." />
  <meta name="author" content="Zakria Khan" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Ora – Zaky’s Personal Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- PARTICLE BACKGROUND -->
  <canvas id="canvas"></canvas>

  <!-- UI CONTENT -->
  <div class="content">
    <header>🤖 Talk to Ora</header>

    <div id="chat-box">
      <div class="ai-msg fade-in">
        Hi, I’m Ora, Zaky’s personal assistant. How can I assist you today?
      </div>
    </div>

    <div class="input-area">
      <input
        type="text"
        id="userInput"
        placeholder="Type your message..."
        autocomplete="off"
      />
      <button
        id="sendBtn"
        type="button"
        aria-label="Send message"
      >
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M2 21L23 12L2 3V10L17 12L2 14V21Z"
            fill="#FFFFFF"
          />
        </svg>
      </button>
    </div>

    <footer>Built with ❤️ by Zakria Khan – Powered by Gemini</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
